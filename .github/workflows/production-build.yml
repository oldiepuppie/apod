name: Production Build

on:
  push:
    branches:
      - master

jobs:
  production-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: install dependencies
        run: npm ci

      - name: build
        run: npm run build
